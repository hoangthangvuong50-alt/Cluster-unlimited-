<html lang="vi"><head>


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> kaitoMC276</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body,html{height:100%;background:#000;overflow:hidden;font-family:Arial,sans-serif;}
#container{position:relative;width:100%;height:100vh;}
iframe{width:100%;height:100%;border:none;display:none;}

/* UI Switching Layout - LUÔN HIỆN TRÊN IFrame */
#ui-switcher {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, #111 0%, #000 90%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000; /* LUÔN Ở TRÊN IFrame */
}

/* Halo Glow xoay */
.halo{
  width:250px;height:250px;border-radius:50%;
  position:absolute;
  background: radial-gradient(circle, rgba(0,255,200,0.3), rgba(0,255,200,0) 70%);
  animation: rotateHalo 6s linear infinite;
  filter: blur(25px);
}
@keyframes rotateHalo{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* Logo pulse */
.logo{
  width:130px;height:130px;background: linear-gradient(135deg,#00ffa6,#00d4ff);
  border-radius:28%;animation:logoPulse 1.8s ease-in-out infinite;
  z-index:10;box-shadow:0 0 40px rgba(0,255,200,0.6);
}
@keyframes logoPulse{
  0%{transform:scale(1);box-shadow:0 0 20px rgba(0,255,200,0.4);}
  50%{transform:scale(1.12);box-shadow:0 0 60px rgba(0,255,230,0.7);}
  100%{transform:scale(1);box-shadow:0 0 20px rgba(0,255,200,0.4);}
}

/* Phone */
.phone{
  width:80px;height:160px;background:#111;
  border-radius:20px;border:2px solid #00ffc1;
  box-shadow:0 0 25px rgba(0,255,200,0.6);
  position: relative;margin-top:25px;
  animation:phoneBounce 1.6s ease-in-out infinite;
}
@keyframes phoneBounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
}

.status-message {
  color: #00ffcc;
  font-size: 1.5em;
  margin-top: 25px;
  text-align: center;
  position: absolute;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.status-message.active {
  opacity: 1;
}

.connecting-dots {
  display: flex;
  margin-top: 80px;
}

.dot {
  width: 12px;
  height: 12px;
  background-color: #00ffcc;
  border-radius: 50%;
  margin: 0 5px;
  animation: dotPulse 1.5s ease-in-out infinite;
}

.dot:nth-child(2) {
  animation-delay: 0.3s;
}

.dot:nth-child(3) {
  animation-delay: 0.6s;
}

@keyframes dotPulse {
  0%, 100% { transform: scale(1); opacity: 0.5; }
  50% { transform: scale(1.2); opacity: 1; }
}
</style>
</head>
<body>

<div id="container">
  <iframe id="myIframe" src="https://gointerstellar.app/a/hvtrs8%2F-nmw%2Cge%2Fcprs-cnuqtgr%2Filc-9355%2Falwsvep.jtol" style="display: block;"></iframe>

  <div id="ui-switcher" style="display: none;">
    <div class="halo"></div>
    <div class="logo"></div>
    <div class="phone"></div>
    <div class="status-message" id="message1">( nhớ đăng kí kênh kaitoM276 cảm ơn )Đang kết nối, chờ xíu nha.</div>
    <div class="status-message active" id="message2">( cảm ơn đã dùng nhớ đăng kí kaitoM276 nhá.</div>
    <div class="connecting-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</div>
